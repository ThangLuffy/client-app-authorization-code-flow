<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin người dùng</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f6f9;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 18px;
            background: #005baa;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div class="header-actions">
    <a th:href="@{/secured}">
        <div>
            <img src="https://spos.vnpay.vn/Portals/_default/Skins/Assets/images/logo-primary.svg" alt="LOGO VNPAY"
                 style="width: 300px; height: 80px;">
        </div>
    </a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-logout"> Đăng xuất</button>
    </form>
</div>
<div class="container">
    <h2>Thông tin người dùng</h2>
    <table>
        <thead>
        <tr>
            <th>Tên đăng nhập</th>
            <th>Địa chỉ email</th>
            <th>Họ tên</th>
            <th>Chức vụ</th>
            <th>Địa chỉ</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.position}"></td>
            <td th:text="${user.address}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="5" style="text-align:center;">
                Không có dữ liệu
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
